<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Newsreader&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 1200px;
      height: 630px;
      background: #111111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 100px;
      font-family: 'JetBrains Mono', monospace;
    }
    
    .prompt { font-size: 72px; margin-bottom: 40px; }
    .prompt .symbol { color: #e5e5e5; }
    .prompt .domain { color: #888888; }
    .name { font-family: 'Newsreader', serif; font-size: 42px; color: #e5e5e5; margin-bottom: 20px; }
    .title { font-size: 24px; color: #888888; margin-bottom: 40px; }
    .line { width: 400px; height: 2px; background: #333333; }
  </style>
</head>
<body>
  <div class="prompt"><span class="symbol">&gt;_</span> <span class="domain">hackwith.me</span></div>
  <div class="name">Adil Burak a.k.a. 0racLe</div>
  <div class="title">Senior Application Security & Red Team Engineer</div>
  <div class="line"></div>
</body>
</html>
