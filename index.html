<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hackwith.me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default (Dark) Theme - Preserving original aesthetics */
        --bg: #111111;
        --surface: #1a1a1a;
        --text: #e5e5e5;
        --subtext: #888888;
        --border: #333333;
        --hover: #ffffff;
      }

      /* Light Theme - Paper/Reading aesthetic */
      [data-theme='light'] {
        --bg: #f0f0f0; 
        --surface: #ffffff;
        --text: #171717;
        --subtext: #525252;
        --border: #d4d4d4;
        --hover: #000000;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
      }

      /* Old-school terminal selection style */
      ::selection {
        background: var(--text);
        color: var(--bg);
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--subtext); 
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Newsreader', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--bg)', 
              surface: 'var(--surface)',
              text: 'var(--text)',
              subtext: 'var(--subtext)',
              bordercolor: 'var(--border)',
              hovercolor: 'var(--hover)',
            }
          }
        }
      }
    </script>
